<!DOCTYPE html>
<html>
<head>
  <title>Webhook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      width: 300px;
      box-sizing: border-box;
    }

    h3 {
      font-size: 20px;
      color: #0065FF;
      text-align: center;
    }

    .form-field {
      margin-bottom: 15px;
    }

    .form-field label {
      display: block;
      font-size: 14px;
      font-weight: bold;
    }

    .form-field input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0065FF; /* Updated button color */
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #004bb5; /* Slightly darker blue for hover state */
    }

    .toggle-title {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
    }

    .toggle-links {
      display: none;
      margin-top: 10px;
    }

    .toggle-links a {
      display: block;
      color: #0065FF;
      text-decoration: none;
      margin-bottom: 5px;
    }

    .toggle-links a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="Icon">
    <h3>Send to Webhook</h3>
  </div>

  <div id="formContainer">
    <!-- The form fields will be dynamically injected here by popup.js -->
  </div>

  <button id="sendToWebhook1">Send to Contacts</button>
  <button id="sendToWebhook2">Send to Company Enrichment</button>
  <button id="sendToWebhook3">Send to Indepth Research</button>
  <button id="sendToWebhook4">Send to Custom Learningpage</button>

  <script src="popup.js"></script>
</body>
</html>
