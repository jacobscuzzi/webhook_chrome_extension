<!DOCTYPE html>
<html>
<head>
  <title>Upload CSV - Palladio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-card: #f5f5f5;
      --border-subtle: #e0e0e0;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --text-muted: #999999;
      --accent: #fc5000;
      --accent-hover: #ff6a1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
      background-color: var(--bg-primary);
      text-align: center;
    }

    .upload-container {
      max-width: 420px;
      width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      padding: 40px;
    }

    .upload-container img.logo {
      height: 32px;
      width: auto;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 12px 0;
    }

    .intro-text {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .intro-text p {
      margin: 0 0 16px 0;
    }

    .intro-text ul {
      text-align: left;
      display: inline-block;
      margin: 0 0 28px 0;
      padding-left: 20px;
    }

    .intro-text li {
      margin-bottom: 6px;
      color: var(--text-secondary);
    }

    .intro-text strong {
      color: var(--text-primary);
      font-weight: 500;
    }

    button {
      padding: 16px 40px;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      font-weight: 500;
      background-color: var(--accent);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <img src="../images/logo.png" alt="Palladio" class="logo">
    <h2>Import LinkedIn Contacts</h2>
    <div class="intro-text">
      <p>Upload a CSV file with your LinkedIn contacts for bulk enrichment.</p>
      <p>Required columns:</p>
      <ul>
        <li><strong>Full Name</strong> or <strong>Name</strong></li>
        <li><strong>LinkedIn URL</strong> or <strong>LinkedIn Profile</strong></li>
      </ul>
    </div>
    <button id="uploadCsvButton">Upload CSV File</button>
    <input type="file" id="csvFileInput" accept=".csv">
  </div>
  <script type="module" src="../dist/upload.js"></script>
</body>
</html>
