<!DOCTYPE html>
<html>
<head>
  <title>Palladio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      color: #1e1e1e;
      width: 450px;
    }

    h3 {
      font-size: 18px;
      font-weight: 600;
      color: #1e1e1e;
      text-align: center;
      margin: 0 0 20px 0;
    }

    .form-field {
      margin-bottom: 14px;
    }

    .form-field label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #6b6b6b;
      margin-bottom: 6px;
    }

    .form-field input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      background-color: #ffffff;
      color: #1e1e1e;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    .form-field input:focus {
      outline: none;
      border-color: #fc5000;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      background-color: #fc5000;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
      transition: transform 0.1s ease, background-color 0.2s ease;
    }

    button:hover {
      background-color: #e54800;
    }

    button:active {
      transform: scale(0.97);
    }

    .btn-secondary {
      background-color: #f5f5f5;
      color: #1e1e1e;
    }

    .btn-secondary:hover {
      background-color: #ebebeb;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #f0f0f0;
    }

    .header img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
    }

    .email-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #emailView .email-container {
      margin-bottom: 0;
    }

    #emailView .email-container input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      background-color: #ffffff;
      color: #1e1e1e;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
    }

    #emailView .email-container input:focus {
      outline: none;
      border-color: #fc5000;
    }

    #emailView .email-container button {
      width: auto;
      padding: 10px 20px;
      margin: 0;
    }

    .header .email-container {
      margin-bottom: 0;
    }

    #savedEmail {
      font-size: 13px;
      color: #6b6b6b;
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #editEmailButton {
      width: auto;
      padding: 6px 12px;
      margin: 0;
      font-size: 12px;
      background-color: #f5f5f5;
      color: #1e1e1e;
      border-radius: 6px;
    }

    #editEmailButton:hover {
      background-color: #ebebeb;
    }

    #formContainer {
      background-color: #fafafa;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
    }

    #formContainer:empty {
      display: none;
    }

    #formContainer .form-field:last-child {
      margin-bottom: 0;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .actions button {
      margin-bottom: 0;
    }

    #importCsvButton {
      margin-top: 4px;
    }

  </style>
</head>
<body>
  <div id="emailView">
    <h3>Welcome to Palladio</h3>
    <div class="email-container">
      <input type="email" id="emailInput" placeholder="Enter your email">
      <button id="saveEmailButton">Save</button>
    </div>
  </div>

  <div id="mainView" style="display: none;">
    <div class="header">
      <img src="../images/icon.png" alt="Palladio">
      <div class="email-container">
        <span id="savedEmail"></span>
        <button id="editEmailButton">Edit</button>
      </div>
    </div>

    <div id="formContainer"></div>

    <div class="actions">
      <button id="sendToWebhook1">Enrichir Contact</button>
      <button id="sendToWebhook2">Analyse Entreprise</button>
      <button id="importCsvButton" class="btn-secondary">Import CSV</button>
    </div>
    <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
  </div>
  <script type="module" src="../dist/popup.js"></script>
</body>
</html>
