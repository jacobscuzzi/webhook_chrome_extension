<!DOCTYPE html>
<html>
<head>
  <title>Palladio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-elevated: rgba(255,255,255,0.04);
      --bg-glass: rgba(255,255,255,0.06);
      --border-subtle: rgba(255,255,255,0.08);
      --border-glass: rgba(255,255,255,0.12);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #6b6b6b;
      --accent: #fc5000;
      --accent-hover: #ff6a1a;
      --accent-glow: rgba(252,80,0,0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 24px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      width: 380px;
      min-height: 200px;
    }

    h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      margin: 0 0 24px 0;
    }

    /* Glass Card */
    .glass-card {
      background: var(--bg-glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    /* Form Fields - Underline Style */
    .form-field {
      margin-bottom: 16px;
    }

    .form-field label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-field input {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      border-radius: 0;
      background-color: transparent;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      transition: border-color 0.15s ease-out;
    }

    .form-field input:focus {
      outline: none;
      border-bottom-color: var(--accent);
    }

    .form-field input::placeholder {
      color: var(--text-muted);
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 14px 20px;
      background-color: var(--accent);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease-out;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    button:hover {
      background-color: var(--accent-hover);
      box-shadow: 0 0 30px rgba(252,80,0,0.5);
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Ghost Button */
    .btn-ghost {
      background-color: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      box-shadow: none;
    }

    .btn-ghost:hover {
      background-color: rgba(252,80,0,0.1);
      box-shadow: none;
      transform: scale(1.02);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .header img {
      width: 28px;
      height: 28px;
      border-radius: 6px;
    }

    .email-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Email View */
    #emailView {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    #emailView .email-container {
      width: 100%;
      margin-bottom: 0;
    }

    #emailView .email-container input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid var(--border-glass);
      border-radius: 10px;
      background-color: var(--bg-glass);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      transition: border-color 0.15s ease-out;
    }

    #emailView .email-container input:focus {
      outline: none;
      border-color: var(--accent);
    }

    #emailView .email-container input::placeholder {
      color: var(--text-muted);
    }

    #emailView .email-container button {
      width: auto;
      padding: 14px 24px;
      margin: 0;
    }

    .header .email-container {
      margin-bottom: 0;
    }

    /* Email Badge */
    .email-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg-glass);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid var(--border-subtle);
    }

    #savedEmail {
      font-size: 12px;
      color: var(--text-secondary);
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #editEmailButton {
      width: 28px;
      height: 28px;
      padding: 0;
      margin: 0;
      font-size: 14px;
      background-color: transparent;
      color: var(--text-secondary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
    }

    #editEmailButton:hover {
      background-color: var(--bg-elevated);
      color: var(--text-primary);
      box-shadow: none;
      transform: none;
    }

    /* Form Container */
    #formContainer {
      background: var(--bg-glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    #formContainer:empty {
      display: none;
    }

    #formContainer .form-field:last-child {
      margin-bottom: 0;
    }

    /* Actions */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .actions button {
      margin-bottom: 0;
    }

    #importCsvButton {
      margin-top: 4px;
    }

    /* Hidden file input */
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="emailView">
    <h3>Welcome to Palladio</h3>
    <div class="email-container">
      <input type="email" id="emailInput" placeholder="Enter your email">
      <button id="saveEmailButton">Save</button>
    </div>
  </div>

  <div id="mainView" style="display: none;">
    <div class="header">
      <img src="../images/icon.png" alt="Palladio">
      <div class="email-badge">
        <span id="savedEmail"></span>
        <button id="editEmailButton">&#9998;</button>
      </div>
    </div>

    <div id="formContainer"></div>

    <div class="actions">
      <button id="sendToWebhook1">Enrichir Contact</button>
      <button id="sendToWebhook2">Analyse Entreprise</button>
      <button id="importCsvButton" class="btn-ghost">Import CSV</button>
    </div>
    <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
  </div>
  <script type="module" src="../dist/popup.js"></script>
</body>
</html>
