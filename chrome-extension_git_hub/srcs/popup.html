<!DOCTYPE html>
<html>
<head>
  <title>Palladio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-card: #f5f5f5;
      --border-subtle: #e0e0e0;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --text-muted: #999999;
      --accent: #fc5000;
      --accent-hover: #ff6a1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 24px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-width: 350px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      margin: 0 0 24px 0;
    }

    /* Card */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    /* Form Fields - Underline Style */
    .form-field {
      margin-bottom: 16px;
    }

    .form-field label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-field input {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-bottom: 1px solid var(--border-subtle);
      border-radius: 0;
      background-color: transparent;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      transition: border-color 0.15s ease-out;
    }

    .form-field input:focus {
      outline: none;
      border-bottom-color: var(--accent);
    }

    .form-field input::placeholder {
      color: var(--text-muted);
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 14px 20px;
      background-color: var(--accent);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.02);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Ghost Button */
    .btn-ghost {
      background-color: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .btn-ghost:hover {
      background-color: rgba(252,80,0,0.1);
      transform: scale(1.02);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .header img.logo {
      height: 24px;
      width: auto;
    }

    .email-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Email View */
    #emailView {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    #emailView .email-container {
      width: 100%;
      margin-bottom: 0;
    }

    #emailView .email-container input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      background-color: var(--bg-card);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      transition: border-color 0.15s ease-out;
    }

    #emailView .email-container input:focus {
      outline: none;
      border-color: var(--accent);
    }

    #emailView .email-container input::placeholder {
      color: var(--text-muted);
    }

    #emailView .email-container button {
      width: auto;
      padding: 14px 24px;
      margin: 0;
    }

    .header .email-container {
      margin-bottom: 0;
    }

    /* Email Badge */
    .email-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg-card);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid var(--border-subtle);
    }

    .profile-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #9ca3af;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-icon svg {
      width: 14px;
      height: 14px;
      fill: #ffffff;
    }

    #savedEmail {
      font-size: 12px;
      color: var(--text-secondary);
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #editEmailButton {
      width: 28px;
      height: 28px;
      padding: 0;
      margin: 0;
      font-size: 14px;
      background-color: transparent;
      color: var(--text-secondary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
    }

    #editEmailButton:hover {
      background-color: var(--border-subtle);
      color: var(--text-primary);
      transform: none;
    }

    /* Form Container */
    #formContainer {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    #formContainer:empty {
      display: none;
    }

    #formContainer .form-field:last-child {
      margin-bottom: 0;
    }

    /* Actions */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .actions button {
      margin-bottom: 0;
    }

    #importCsvButton {
      width: auto;
      padding: 8px 16px;
      font-size: 12px;
      margin: 24px auto 0 auto;
      display: block;
    }

    /* Hidden file input */
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="emailView">
    <img src="../images/logo.png" alt="Palladio" style="height: 28px; margin-bottom: 24px;">
    <div class="email-container">
      <input type="email" id="emailInput" placeholder="Enter your email">
      <button id="saveEmailButton">Save</button>
    </div>
  </div>

  <div id="mainView" style="display: none;">
    <div class="header">
      <img src="../images/logo.png" alt="Palladio" class="logo">
      <div class="email-badge">
        <div class="profile-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <span id="savedEmail"></span>
        <button id="editEmailButton">&#9998;</button>
      </div>
    </div>

    <div id="formContainer"></div>

    <div class="actions" id="actions">
      <!-- Buttons dynamically generated by popup.js -->
    </div>

    <button id="importCsvButton" class="btn-ghost">Import CSV</button>
    <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
  </div>
  <script type="module" src="../dist/popup.js"></script>
</body>
</html>
